{% extends "main_hms/base.html" %}

{% block title %}Обновить пост{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Обновить пост {{ post.title }}</h2>
    
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <!-- Здесь будут отображаться поля формы -->
        {{ form.as_p }}
        
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Обновить пост</button>
        </div>
    </form>
    
    <!-- Форма для удаления поста -->
    <form method="POST" action="{% url 'posts:delete_post' post.slug %}" class="mt-2">
        {% csrf_token %}
        <div class="text-center">
            <button type="submit" class="btn btn-danger">Удалить пост</button>
        </div>
    </form>
</div>
{% endblock %}
